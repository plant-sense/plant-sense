version: '3'
services:
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    ports:
      - "50052:50052"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
  monitoring-agent-reader:
    image: cosmtrek/air:v1.61.1
    working_dir: /app
    ports:
      - "50051:50051"
    volumes:
      - ./monitoring-agent-reader/:/app/
    environment:
      - REDIS_ADDRESS=host.docker.internal:6379
  user-data:
    image: cosmtrek/air:v1.61.1
    working_dir: /app
    ports:
      - "9090:9090"
    volumes:
      - ./user-data/:/app/
  plants-db:
    image: cosmtrek/air:v1.61.1
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./plants-db/:/app/
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "1234:80"
